<!doctype html>

<html lang="en">

<head>
    <title>Elgoog</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha384-i61gTtaoovXtAbKjo903+O55Jkn2+RtzHtvNez+yI49HAASvznhe9sZyjaSHTau9" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/dark-hive/jquery-ui.css" integrity="sha384-3ieyaBucFPB8Ador58SQ7D08XB0WavQbMUwc6/lvI43uaTQYBrJwbX+bGwAQXQgL" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha384-4D3G3GikQs6hLlLZGdz5wLFzuqE9v4yVGAcOH86y23JqBDPzj9viv0EqyfIa6YUL" crossorigin="anonymous"></script>

</head>

<body onload="doJQuery()">

    <div class="header">
        <h1 id="engineName">ELGOOG</h1>
    </div>

    <div class="searchBar">
        <input type="text" id="query" name="query" placeholder="What are you looking for?" />
        <br />
        <input type="submit" id="search" name="search" value="Search"  />
        <input type="submit" id="currentTime" name="currentTime" value="Get Current Time" />
        <input type="submit" id="feelingLucky" name="feelingLucky" value="I'm Feeling Lucky" />
    </div>

    <div id="searchResults">

    </div>

    <div id="time">

    </div>

    <div id="lucky">

    </div>

    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
